<!DOCTYPE HTML>
<html class="no-js">
	<head>
		<title>Mr &amp; Mrs Poole's Wedding Site</title>

		<link rel="stylesheet" href="/assets/vendor/css/normalize.css" />
		<link rel="stylesheet" href="/assets/css/app.css" />
		<link rel="shortcut icon" href="/assets/images/favicon.ico" />

		<meta name="viewport" content="width=device-width, initial-scale=1" />
	</head>
	<body class="content-wrap">
	
		<ul class="page-layout page-layout--one-up">
			<li><img src="/assets/images/cake.png" alt /></li>
			<li id="welcome" class="with-login">
				<img src="/assets/images/paper--password.png" alt="Mr David Poole & Miss Nicola Williams request the pleasure of your company at their wedding, Saturday April 23rd 2016" width="100%" />
				<form class="login-form">
					<ol class="form-rows">
						<li class="form-row">
							<label for="password" class="visually-hidden">Password</label>
							<input id="password" class="login-input" placeholder="Password" />
						</li>
						<li class="form-row"><button class="button login">Login</button></li>
					</ol>
				</form>
			</li>
		</ul>

	</body>
	<script src="/assets/vendor/js/jquery.min.js"></script>
	<script src="/assets/js/login.js"></script>
</html>
